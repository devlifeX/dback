name: Build and Release

on:
  push:
    branches: ["master"]
    tags:
      - "v*"
  pull_request:
    branches: ["master"]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            output_name: dback-linux
            asset_name: dback-linux
          - os: macos-latest
            output_name: dback-macos
            asset_name: dback-macos
          - os: windows-latest
            output_name: dback-windows.exe
            asset_name: dback-windows.exe

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      # Install dependencies only on Linux
      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev xorg-dev

      # Build
      - name: Build
        run: go build -v -o ${{ matrix.output_name }} main.go

      # Test (Skip on Windows if problematic with CGO, but usually fine)
      - name: Test
        run: go test -v ./...

      # Upload Artifact
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.output_name }}

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: dback-linux

      - name: Download macOS Artifact
        uses: actions/download-artifact@v4
        with:
          name: dback-macos

      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: dback-windows.exe

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dback-linux
            dback-macos
            dback-windows.exe
